<!DOCTYPE html>

<html>
<head>
    
    <meta charset=utf-8 />
        <title>UNC Solar Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <!--JQUERY-->
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <!-- LEAFLET PLUGINS -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css' rel='stylesheet' /> 
    <!-- TURF.JS -->
    <script src="js/turf.min.js" charset="utf-8"></script>
    
    <!-- MAKIMARKERS JS-->
    <script src="js/Leaflet.MakiMarkers.js"></script>
    <!-- MY JS -->
    <script src='js/my.js'></script>
    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; left:20%; width:100%; z-index: 0; }
        #customize {padding: 15px; position: absolute; z-index: 10; width: 20%;}
        .info p {line-height: .8}
        .exit {position: absolute; margin-left: 76%; display: block;}

        .pt1 {color: #BA0320; opacity: .8;}
        .pt2 {color: #EA3C08; opacity: .8;}
        .pt3 {color: #FE7E13; opacity: .8;}
        .pt4 {color: #FFB626; opacity: .8;}
    </style>
    
</head>

<body>
       
    <div id="customize">
        <button class="exit" onclick=hide()> X </button>
        <form class="form-horizontal">
            <div class="form-group" style="padding: 20px;">
              <label for="inputEmail3" class=" control-label">System Cost: </label>
                <input type="text" class="form-control" id="sysCost" value=521>
              <label for="inputPassword3" class="control-label">Years: </label>
                <input type="text" class="form-control" id="years" value=17>
              <label for="inputPassword3" class=" control-label">Local Cost per kWh: </label>
                <input type="text" class="form-control" id="costKWH" value=.1022>
              <label for="inputPassword3" class=" control-label">System Efficiency (%): </label>
                <input type="text" class="form-control" id="sysEff" value=90>
              <label for="inputPassword3" class=" control-label">Panel Efficiency (%):</label>
                <input type="text" class="form-control" id="panelEff" value=18>
            </div>
      </form>
      <button style="margin-left: 33%; text-align: center;" onclick=setVariables()>Apply</button>
      <button style="margin-left: 33%; text-align: center;" id ="toggleBt" onclick=togglePts()>Toggle Points</button>
    </div>
    
    <div id="map"></div>


</body>
</html>
